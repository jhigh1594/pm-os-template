<!DOCTYPE html>
<html>
<head>
<style>
/* Planview Design System - 2-Column Split Layout
 * Use for: Text + visual, before/after, problem/solution
 * Dimensions: 720pt Ã— 405pt (16:9 aspect ratio)
 */

html { background: #F8FAFC; }
body {
  width: 720pt;
  height: 405pt;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #F8FAFC;
  display: flex;
  flex-direction: column;
}

/* DARK SLATE HEADER BAR */
.header {
  background: #0F172A;
  padding: 10pt 24pt;
}

.header-title {
  color: #FFFFFF;
  font-size: 22pt;
  font-weight: bold;
  margin: 0;
}

.header-tagline {
  color: #E2251B;
  font-size: 9pt;
  font-weight: bold;
  margin: 4pt 0 0 0;
  letter-spacing: 0.5pt;
  text-transform: uppercase;
}

/* 2-COLUMN SPLIT LAYOUT */
.columns {
  flex: 1;
  display: flex;
  gap: 20pt;
  padding: 16pt 24pt;
}

/* LEFT COLUMN (40%) */
.left-column {
  flex: 0 0 268pt;  /* 40% of 672pt content width */
  display: flex;
  flex-direction: column;
  gap: 12pt;
}

/* RIGHT COLUMN (60%) */
.right-column {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 12pt;
}

/* SECTION STYLING */
.section-box {
  background: #FFFFFF;
  border-radius: 4pt;
  padding: 14pt;
  border-left: 3pt solid #C00000;
}

.section-label {
  color: #002060;
  font-size: 10pt;
  font-weight: bold;
  margin: 0 0 8pt 0;
  text-transform: uppercase;
}

.section-text {
  color: #334155;
  font-size: 10pt;
  margin: 0;
  line-height: 1.5;
}

.bullets {
  color: #334155;
  font-size: 9pt;
  margin: 0;
  padding-left: 12pt;
  line-height: 1.4;
}

.bullets li {
  margin-bottom: 4pt;
}

/* PLACEHOLDER FOR CHARTS/IMAGES */
.placeholder-box {
  background: #E2E8F0;
  border-radius: 4pt;
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.placeholder-text {
  color: #64748B;
  font-size: 11pt;
  margin: 0;
}

/* FOOTER */
.footer {
  padding: 6pt 24pt;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.footer-text {
  color: #94A3B8;
  font-size: 6pt;
  margin: 0;
}

.footer-logo {
  height: 10pt;
}
</style>
</head>
<body>

<div class="header">
  <p class="header-title">{{TITLE}}</p>
  <p class="header-tagline">{{TAGLINE}}</p>
</div>

<div class="columns">
  <div class="left-column">
    <div class="section-box">
      <p class="section-label">{{LEFT_LABEL}}</p>
      <ul class="bullets">
        <li>{{LEFT_BULLET1}}</li>
        <li>{{LEFT_BULLET2}}</li>
        <li>{{LEFT_BULLET3}}</li>
        <li>{{LEFT_BULLET4}}</li>
      </ul>
    </div>
  </div>

  <div class="right-column">
    <div class="section-box">
      <p class="section-label">{{RIGHT_LABEL}}</p>
      <p class="section-text">{{RIGHT_TEXT}}</p>
    </div>
    <!-- Add placeholder for chart if needed:
    <div id="chart" class="placeholder placeholder-box">
      <p class="placeholder-text">Chart Area</p>
    </div>
    -->
  </div>
</div>

<div class="footer">
  <p class="footer-text">Planview Confidential</p>
  <img class="footer-logo" src="/tmp/planview-logo.png">
</div>

</body>
</html>
