<!DOCTYPE html>
<html>
<head>
<style>
/* Planview Design System - Key Metrics Layout
 * Use for: Stats, numbers, ROI, performance indicators
 * Dimensions: 720pt Ã— 405pt (16:9 aspect ratio)
 */

html { background: #F8FAFC; }
body {
  width: 720pt;
  height: 405pt;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #F8FAFC;
  display: flex;
  flex-direction: column;
}

/* DARK SLATE HEADER BAR */
.header {
  background: #0F172A;
  padding: 10pt 24pt;
}

.header-title {
  color: #FFFFFF;
  font-size: 22pt;
  font-weight: bold;
  margin: 0;
}

.header-tagline {
  color: #E2251B;
  font-size: 9pt;
  font-weight: bold;
  margin: 4pt 0 0 0;
  letter-spacing: 0.5pt;
  text-transform: uppercase;
}

/* METRICS CONTAINER */
.metrics {
  flex: 1;
  display: flex;
  gap: 14pt;
  padding: 20pt 24pt;
  align-items: center;
}

/* METRIC CARD */
.metric {
  flex: 1;
  background: #FFFFFF;
  border-radius: 4pt;
  padding: 16pt;
  text-align: center;
  border-left: 4pt solid #C00000;
}

.metric-value {
  color: #0F172A;
  font-size: 36pt;
  font-weight: bold;
  margin: 0 0 6pt 0;
}

.metric-label {
  color: #002060;
  font-size: 10pt;
  font-weight: bold;
  margin: 0 0 8pt 0;
  text-transform: uppercase;
}

.metric-description {
  color: #64748B;
  font-size: 9pt;
  margin: 0;
  line-height: 1.4;
}

/* CALLOUT BOX (optional) */
.callout {
  background: #002060;
  border-radius: 4pt;
  padding: 12pt 16pt;
  margin: 0 24pt 16pt 24pt;
}

.callout-text {
  color: #FFFFFF;
  font-size: 10pt;
  margin: 0;
  text-align: center;
  line-height: 1.4;
}

/* FOOTER */
.footer {
  padding: 6pt 24pt;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.footer-text {
  color: #94A3B8;
  font-size: 6pt;
  margin: 0;
}

.footer-logo {
  height: 10pt;
}
</style>
</head>
<body>

<div class="header">
  <p class="header-title">{{TITLE}}</p>
  <p class="header-tagline">{{TAGLINE}}</p>
</div>

<div class="metrics">
  <div class="metric">
    <p class="metric-value">{{VALUE1}}</p>
    <p class="metric-label">{{LABEL1}}</p>
    <p class="metric-description">{{DESC1}}</p>
  </div>

  <div class="metric">
    <p class="metric-value">{{VALUE2}}</p>
    <p class="metric-label">{{LABEL2}}</p>
    <p class="metric-description">{{DESC2}}</p>
  </div>

  <div class="metric">
    <p class="metric-value">{{VALUE3}}</p>
    <p class="metric-label">{{LABEL3}}</p>
    <p class="metric-description">{{DESC3}}</p>
  </div>

  <div class="metric">
    <p class="metric-value">{{VALUE4}}</p>
    <p class="metric-label">{{LABEL4}}</p>
    <p class="metric-description">{{DESC4}}</p>
  </div>
</div>

<div class="footer">
  <p class="footer-text">Planview Confidential</p>
  <img class="footer-logo" src="/tmp/planview-logo.png">
</div>

</body>
</html>
